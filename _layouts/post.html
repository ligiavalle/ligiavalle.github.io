<!DOCTYPE html>
<html lang="en">
    <head>
    {% include head.html %}
    </head>

<body id="single">
    {% include header.html %}

    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-8">
                    <article class="post post-1">
                        <header class="entry-header">
                            <h1 class="entry-title">{{ page.title }}</h1>
                            <div class="entry-meta">
                                <span class="post-category"><a href="#">{{ page.category}}</a></span>

                                <span class="post-date"><a href="#"><time class="entry-date" datetime="{{ page.date }}">{{ page.date  | date_to_long_string }}</time></a></span>

<!--                                <span class="comments-link"><a href="https://plus.google.com/u/0/106503478633817605504?rel=author">{{ page.author }}</a></span>-->
                            </div>
                        </header>

                        <div class="entry-content clearfix" style="padding-top: 20px" >
                            {% include share-bar.html %}

                            {{ content }}


                        </div>
                    </article>
                </main>
                <aside class="col-md-4">
                    {% include recent.html %}
                    {% include product.html %}

                </aside>
            </div>
        </div>
    </div>
    {% include footer.html %}
    {% include menu.html %}

    <script src="/assets/js/script.js"></script>


</body>

</html>
